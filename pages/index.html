<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./ship-solid.ico?" type="image/x-icon">
    <link rel="shortcut icon" href="./ship-solid.ico?" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <title>Trip</title>
</head>

<body>
    <main class="main">
        <div class="city"></div>
        <div class="container">
            <div class="main__wrapper">
                <form class="form" method="POST" action="/">
                    <!-- пользователь выбирает направление маршрута -->
                    <input class="form__item" type="text" name="email" placeholder="введите EMAIL" />
                    <div class="form__error error"></div>
                    <input class="form__item" type="text" name="name" placeholder="ваше имя" />
                    <div class="form__name-error error"></div>
                    <div class="select__wrapper from__item">
                        <select class="route" name="route">
                            <option value="из A в B" class="ab">из A в B</option>
                            <option value="из B в A" class="ba">из B в A</option>
                            <option value="из A в B и обратно в А" class="aba">
                                из A в B и обратно в А
                            </option>
                        </select>

                        <!-- пользователь выбирает время -->

                        <div class="blockAB form__item">
                            1
                            <label>
                                <select class="timesAB">
                                    <option selected value=""></option>
                                </select>
                            </label>
                        </div>
                        <div class="blockBA form__item">
                            2
                            <label>
                                <select class="timesBA">
                                    <option selected value=""></option>
                                </select>
                            </label>
                        </div>
                        <button class="form__btn add-btn">добавить билет</button>
                    </div>
                    <button class="form__btn" type="submit">отправить</button>
                    <div class="warning">выключите VPN перед отправкой *</div>
                </form>

                <!-- вывод информации -->
                <div class="info">
                    <div class="info__total-cost"></div>
                    <div class="info__total-count"></div>
                </div>
            </div>
            <ul class="bucket"></ul>
        </div>
    </main>

    <!--   <script src="./moment.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
    <script src="./validator/validator.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
